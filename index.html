<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoes</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- DasiyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="font bg-gray-100">
    <header>
      <div
        class="flex justify-between items-center bg-base-100 shadow-sm py-5 md:px-50"
      >
        <div class="">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="-1"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>Primium</a></li>
              <li><a>Sports</a></li>
              <li><a>Contact Us</a></li>
              <li><a>My Account</a></li>
            </ul>
          </div>
          <a class="text-4xl font-bold"
            ><span class="text-red-500">S</span>hoes</a
          >
        </div>

        <div class="hidden lg:flex gap-10 text-gray-500">
          <a class="hover:text-sky-300 hover:transition duration-300" href=""
            >Home</a
          >
          <a class="hover:text-sky-300 hover:transition duration-300" href=""
            >Shop</a
          >
          <a class="hover:text-sky-300 hover:transition duration-300" href=""
            >Primium</a
          >
          <a class="hover:text-sky-300 hover:transition duration-300" href=""
            >Sports</a
          >
          <a class="hover:text-sky-300 hover:transition duration-300" href=""
            >Contact Us</a
          >
          <a class="hover:text-sky-300 hover:transition duration-300" href=""
            >My Account</a
          >
        </div>
      </div>
    </header>

    <main class="">
      <section
        class="container mx-auto mt-7 bg-white py-10 md:px-15 rounded-2xl shadow-lg"
      >
        <div
          class="flex flex-col-reverse md:flex-row justify-between items-center"
        >
          <div class="">
            <h3 class="text-gray-500 text-center md:text-left text-2xl">
              Get 30% on selected products
            </h3>
            <h1
              class="text-4xl md:text-6xl font-bold text-center md:text-left mt-10 leading-15 md:leading-20 tracking-widest"
            >
              <span class="text-red-500">Shoes</span> specially design
              <br />
              for you
            </h1>
            <button
              class="mx-auto block md:mx-0 bg-red-500 px-10 py-3 mt-5 text-white rounded-3xl cursor-pointer hover:bg-black hover:transition duration-700 tracking-wider"
            >
              KNOW MORE
            </button>
          </div>

          <div class="">
            <img src="./assets/Hero.png" alt="" />
          </div>
        </div>
      </section>

      <section class="container mx-auto mt-10">
        <div class="grid grid-cols-2 md:grid-cols-4 gap-10 md:gap-10">
          <div class="flex items-center justify-center">
            <div>
              <i class="fa-solid fa-rocket text-5xl text-red-500"></i>
            </div>
            <div class="ml-5">
              <h3 class="text-xl font-bold">Free Delivery</h3>
              <p class="text-gray-400 mt-1">From $350</p>
            </div>
          </div>

          <div class="flex items-center justify-center">
            <div>
              <i class="fa-solid fa-dollar-sign text-5xl text-red-500"></i>
            </div>
            <div class="ml-5">
              <h3 class="text-xl font-bold">Money Guarantee</h3>
              <p class="text-gray-400 mt-1">30 Days Back</p>
            </div>
          </div>

          <div class="flex items-center justify-center">
            <div>
              <i class="fa-brands fa-paypal text-5xl text-red-500"></i>
            </div>
            <div class="ml-5">
              <h3 class="text-xl font-bold">Payment Method</h3>
              <p class="text-gray-400 mt-1">Secure Payment</p>
            </div>
          </div>

          <div class="flex items-center justify-center">
            <div>
              <i class="fa-solid fa-headphones text-5xl text-red-500"></i>
            </div>
            <div class="ml-5">
              <h3 class="text-xl font-bold">Support 24x7</h3>
              <p class="text-gray-400 mt-1">Online 24hr</p>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
